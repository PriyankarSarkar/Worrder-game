<!DOCTYPE html>

  <head>

    <title>WorrdeR</title>

            target="_blank"
          >
            <img class="profile_icon" src="./profile.png" alt="not found" />
          </a>
        </div>
      </div>

      <div class="grid">
        <div class="each_cell"></div>
        <div class="each_cell"></div>
        <div class="each_cell"></div>
        <div class="each_cell"></div>
        <div class="each_cell"></div>

        <div class="each_cell"></div>

        <div class="each_cell"></div>

        <div class="each_cell"></div>
        <div class="each_cell"></div>
        <div class="each_cell"></div>
        <div class="each_cell"></div>

        <div class="each_cell"></div>
        <div class="each_cell"></div>
        <div class="each_cell"></div>
        <div class="each_cell"></div>
        <div class="each_cell"></div>

        <div class="each_cell"></div>
        <div class="each_cell"></div>
        <div class="each_cell"></div>
        <div class="each_cell"></div>
        <div class="each_cell"></div>
      </div>

      <div class="keyboard">
        <div class="key_row key_row_1">
          <button class="each_key">Q</button>
          <button class="each_key">W</button>
          <button class="each_key">E</button>
          <button class="each_key">R</button>
          <button class="each_key">T</button>
          <button class="each_key">Y</button>
          <button class="each_key">U</button>
          <button class="each_key">I</button>
          <button class="each_key">O</button>
          <button class="each_key">P</button>
        </div>

        <div class="key_row key_row_2">
          <button class="each_key">A</button>
          <button class="each_key">S</button>
          <button class="each_key">D</button>
          <button class="each_key">F</button>
          <button class="each_key">G</button>
          <button class="each_key">H</button>
          <button class="each_key">J</button>
          <button class="each_key">K</button>
          <button class="each_key">L</button>
        </div>

        <div class="key_row key_row_3">
          <button class="enter">ENTER</button>
          <button class="each_key">Z</button>
          <button class="each_key">X</button>
          <button class="each_key">C</button>
          <button class="each_key">V</button>
          <button class="each_key">B</button>
          <button class="each_key">N</button>
          <button class="each_key">M</button>
          <button class="delete">
            <svg
              class="delete_icon"
              xmlns="http://www.w3.org/2000/svg"

                  points="18.887,30.797 26.18,23.504 33.473,30.797 34.887,29.383 27.594,22.09 34.887,14.797 33.473,13.383 26.18,20.676
